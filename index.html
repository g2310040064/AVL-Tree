<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVL Tree Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Brand -->
  <div class="brand">BeingZero</div>

  <div class="app-container">

    <header>
      <h1>AVL Tree Visualizer</h1>
      <p>Self-Balancing Binary Search Tree</p>
    </header>

    <div class="card">
      <div class="controls">
        <input type="number" id="valueInput" placeholder="Enter value">
        <button onclick="insertValue()">Insert Node</button>
      </div>
    </div>

    <div class="canvas-card">
      <svg id="treeCanvas" width="1200" height="500"></svg>
    </div>

    <footer>
      <p>Designed using HTML, CSS & JavaScript</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
